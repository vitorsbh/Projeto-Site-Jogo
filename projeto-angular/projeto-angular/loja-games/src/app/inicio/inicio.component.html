<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://sm.ign.com/ign_br/screenshot/default/console_b8u4.jpg" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="https://meups.com.br/wp-content/uploads/2021/08/Consoles_1.jpg" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="https://img.ibxk.com.br/2023/05/26/26054624236002.jpg?ims=328x" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

  
    <h2>Destaques!</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="https://m.media-amazon.com/images/I/71CUzL-AfRL._AC_UF1000,1000_QL80_.jpg" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Red Dead Redemption 2 - Xbox One</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Melhor jogo de Velho-Oeste.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 100,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="https://http2.mlstatic.com/D_NQ_NP_837233-MLB69759511817_062023-O.webp" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Diablo IV - PS5</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                   Um dos RPG mais aguardados pelos jogadores. 
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 350,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="https://m.media-amazon.com/images/I/91O9Uk5oWAL._AC_UF1000,1000_QL80_.jpg" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>The Legend of Zelda: TOTK - Nintendo</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Explore neste mundo com muita ação e aventura.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
